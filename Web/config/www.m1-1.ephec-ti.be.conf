<VirtualHost *:443>
	#Nom du serveur
	ServerName www.m1-1.ephec-ti.be
	DocumentRoot /var/www/www.m1-1.ephec-ti.be/

	ErrorLog ${APACHE_LOG_DIR}/error.log              
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    #Mail de l'admin
	ServerAdmin he201832@students.ephec.be
	
	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/www.crt
	SSLCertificateKeyFile /etc/ssl/certs/www.key
</VirtualHost>