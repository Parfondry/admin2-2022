version : '3.6'

services :

  Resolver:
    image: resolveur_intern
    container_name: Resolver
    stdin_open: true
    entrypoint: /bin/bash
    restart: always
    networks:
     interne:
        ipv4_address: 176.96.4.1

  Soa :
    image: soa_intern
    container_name: Soa
    restart: always
    networks:
      interne:
         ipv4_address: 176.96.4.2
  
  Samba:
      image: samba
      container_name: samba_container
      restart: always
    networks:
      interne:
        ipv4_address: 176.96.5.0
    ports:
      - "139:139"
      
   Intranet:
    build:
      context: ./intranet
      dockerfile: Dockerfile
    networks:
      local_network:
        ipv4_address: 176.96.1.1
    ports:
      - "8080:80"
    container_name: intranet

networks:
  interne:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 176.96.4.0/24
